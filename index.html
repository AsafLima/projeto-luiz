 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!---<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">--->
    <script src="https://kit.fontawesome.com/253718303c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body class="background">
    <header class="cabecalho">
      <div class="nomeHeader">
        <a id="nome" href="https://www.instagram.com/_asaflima/" target="_blank">Asaf Lima</a>
        <i class="fab fa-instagram" id="insta"></i>
      </div>
      <div class="filtro">
        <input type="text" class="txtFiltro" placeholder="Encontre alguém">
        <a class="btnFiltro" href="#">
          <i class="fas fa-address-book"></i>
        </a>
      </div>
    </header>

    <div class="msgErro">
      <h1 id="txtErro">
        Desculpe, este site só esta disponível para computadores.
      </h1>
    </div>

    <div id="alertPlaceholder"></div>
    <div class="container">
      <form onsubmit="return false" class="box" autocomplete="off">
          <h1>Cadastro</h1>
          <div class="mb-3">
              <input type="text" class="form-control" id="nameNewAluno" aria-describedby="nomeAluno" placeholder="Nome do Aluno(a)">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="lastNameNewAluno"aria-describedby="telefoneAluno" placeholder="Sobrenome">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="emailNewAluno"aria-describedby="telefoneAluno" placeholder="Email">
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control" id="telefoneNewAluno"aria-describedby="telefoneAluno" placeholder="Telefone">
            </div>
            
            <button id="criarAlunoBtn" class="btn btn-primary">Criar Aluno</button> 
            <button id="editarAlunoBtn" class="btn btn-warning">Editar Aluno</button> 
            <button id="limpar" class="btn btn-secondary">Cancelar</button> 

            <div class="check">
              <input type="checkbox" id="checkNome" checked>
              <label>Nome</label><br>
              <input type="checkbox" id="checkSobrenome" checked>
              <label>Sobrenome</label><br>
              <input type="checkbox" id="checkEmail" checked>
              <label>Email</label><br>
              <input type="checkbox" id="checkTel" checked>
              <label>Telefone</label>
            </div>

      </form>
      <table class="table" >
        <thead>
          <th id="THnome">Nome</th>
          <th id="THsobrenome">Sobrenome</th>
          <th id="THemail">Email</th>
          <th id="THtel">Telefone</th>
        </thead>
        <tbody id="items">

        </tbody>
      </table>
    </div>
    <script src="js/index.js"></script>
    <script src="js/filtro.js"></script>
    <script src="js/check.js"></script>
</body>

</html>
